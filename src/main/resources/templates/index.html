<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" th:href="@{/styles/file-name-here.css}"/>
</head>
<body>
<h1> List of Pokemon</h1>
<table>
    <tr>
        <th>Pokedex number</th>
        <th>Name</th>
    </tr>

<tr th:each="pokemon: ${pokemon}">
    <td th:text="${pokemon.pokedexNumber}"></td>
    <td th:text="${pokemon.name}"></td>

</tr>

</table>
</body>
</html>
